<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo.png">
	<!-- 修改视口 -->
	<meta name="viewport" content="width=device-width">
	<title>weather</title>
	<link rel="stylesheet" href="css/index.css">
	<!-- 引入rem.js -->
	<script src="js/rem.js"></script>
	<script src="font/iconfont.js"></script>
    <script src="js/jquery3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<style type="text/css">
.icon {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
}
</style>
<body>
<!-- 屏幕开始 -->
    <div class="screen">
       <div class="header"></div>
       <div class="box">
       	   <h2>空气</h2>
       	   <h3>轻度污染</h3>
       </div>
       <div class="wendu"></div>
       <div class="tianqi"></div>
       <!-- &nbsp;空格 -->
       <div class="shidu">湿度&nbsp;&nbsp;28%</div>
       <div class="jianyi">天冷了，注意保暖</div>
    </div>

<!-- 今天明天开始 -->
    <div class="con1">
    	<div class="content">
    		<div class="top">
    			<span class="day">今天</span>
    			<div class="temperature">
    				<span class="high" id=dat_high_temperature></span>
    				/
    				<span class="low" id=dat_low_temperature></span>
    				°C
    			</div>
            </div>
            <div class="bottom">
            	<span class="weather" id="day_condition"></span>
            	<div class="pic" id="dat_weather_icon_id"></div>
            </div>
    	</div>
        <div class="content">
        	<div class="top">
    			<span class="day">明天</span>
    			<div class="temperature">
    				<span class="high" id="tomorrow_high_temperature"></span>
    				/
    				<span class="low" id="tomorrow_low_temperature"></span>
    				°C
    			</div>
            </div>
            <div class="bottom">
            	<span class="weather" id="tomorrow_condition"></span>
            	<div class="pic" id="tomorrow_weather_icon_id"></div>
            </div>
        </div>
    </div>

<!-- 实时天气开始 -->
    <div class="con2">
    	<div class="wrap" id="now">
    		<!-- <div class="now">
    			<h2 class="now_time">12:00</h2>
    			<div class="now_icon"></div>
    			<h3 class="now_temperature">-1°</h3>
    		</div> -->
        </div>
    </div>

<!-- 最近天气开始 -->
    <div class="con3">
    	<div class="wrap" id="recent">
    		<!-- <div class="recent">
    			<div class="recent_date">
    				<span class="month">01</span>
    				/
    				<span class="day">17</span>
    			</div>
    			<h2 class="recent_wea">多云</h2>
    			<div class="recent_pic"></div>
    			<h3 class="recent_high">3°</h3>
    			<h4 class="recent_low">-11°</h4>
    			<h5 class="recent_wind">西北风</h5>
    			<h6 class="recent_level">2级</h6>
            </div> -->
    	</div>
    </div>

<!-- 第五个模块开始 -->
    <div class="fifth">
        <div class="top">
            <div class="box1">
                <div class="img"></div>
                <div class="imgtxt1">不带伞</div>
                <div class="imgtxt2">带伞</div>
            </div>
            <div class="box2">
                <div class="img"></div>
                <div class="imgtxt1">冷</div>
                <div class="imgtxt2">穿衣</div>
            </div>
            <div class="box3">
                <div class="img"></div>
                <div class="imgtxt1">较弱</div>
                <div class="imgtxt2">防晒</div>
            </div>
            <div class="box4">
                <div class="img"></div>
                <div class="imgtxt1">较易发</div>
                <div class="imgtxt2">感冒</div>
            </div>
        </div>
        <div class="middle">
            <div class="box1">
                <div class="img"></div>
                <div class="imgtxt1">较不宜</div>
                <div class="imgtxt2">运动</div>
            </div>
            <div class="box2">
                <div class="img"></div>
                <div class="imgtxt1">较适宜</div>
                <div class="imgtxt2">洗车</div>
            </div>
            <div class="box3">
                <div class="img"></div>
                <div class="imgtxt1">不宜</div>
                <div class="imgtxt2">钓鱼</div>
            </div>
            <div class="box4">
                <div class="img"></div>
                <div class="imgtxt1">良好</div>
                <div class="imgtxt2">交通</div>
            </div>  
        </div>
    </div>

<!-- 第六个模块开始 -->
    <div class="sixth">数据来源于中国天气网</div>

<!-- 选择城市 -->
     <div class="city-box" style="display: none">
     	<div class="sousuo-box">
     		<div class="search-box">
     			<svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-sousuo"></use>
                </svg>
                <input type="text" placeholder="搜索市" class="text">
     		</div>
     		<div class="button-box">取消</div>
     	</div>
     	<div class="city" id="city">
     		<h1 class="title">热门城市</h1>
     		<div class="con">
     			<div class="son">北京</div>
     			<div class="son">上海</div>
     			<div class="son">广州</div>
     			<div class="son">深圳</div>
     			<div class="son">郑州</div>
     			<div class="son">西安</div>
     			<div class="son">南京</div>
     			<div class="son">杭州</div>
     			<div class="son">武汉</div>
     			<div class="son">成都</div>
     			<div class="son">沈阳</div>
     			<div class="son">天津</div>
     		</div>
     	</div>
     </div>
</body>
</html>
